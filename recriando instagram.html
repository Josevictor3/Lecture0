<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="3.jpg" alt="celular com instagram aberto">
            </div>
            <div class="instagram-login">
                <div class= "group">
                    <img src="4.png" class="instagram-logo" alt= "logo-instagram">
                    <div class="profile-photo">
                        <img src="5.png"  class= "photo-profile" alt="photo-profile">
                    </div>
                    <a href="#" class="instagram-loggin">Continue as Jovictorius</a>
                    <a href="#" class="instagram-loggout">Remove account</a>
                </div>  
                <div class="group">
                    <p class="not-account">Not Jovictorius?</p>
                    <p class="no-account">
                        <a href="#" class="link-blue">Change account</a>
                        or 
                        <a href="#" class="link-blue">Sign-in</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
